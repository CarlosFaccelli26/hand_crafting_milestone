{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4 text-center">Product Managment</h2>
                <hr class="w-50 mb-1">
                <h5 class="text-center text-orange">Add a Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-auto">
                <from method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn btn-outline-orange rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-black rounded-0">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

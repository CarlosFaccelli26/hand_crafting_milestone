{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4 text-center">{% trans "Change Password" %}</h1>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change w-50 mx-auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-orange" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
